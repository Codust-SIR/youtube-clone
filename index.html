<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube Clone</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="/styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <!-- Top bar -->
    <div class="top-bar">
      <!-- Left top bar -->
      <div class="left-top-bar">
        <button>
          <i class="bi bi-list"></i>
        </button>
        <div style="display: flex; align-items: center">
          <img src="/assets/yt-logo.png" id="logo" alt="Youtube Logo" />
          <h3>
            <strong>YouTube</strong>
            <sup>ke</sup>
          </h3>
        </div>
      </div>
      <!-- Center top bar -->
      <div class="center-top-bar">
        <div class="search">
          <input type="text" placeholder="Search" />
          <button>
            <i class="bi bi-search"></i>
          </button>
        </div>
        <div class="mic">
          <button>
            <i class="bi bi-mic"></i>
          </button>
        </div>
      </div>
      <!-- Right top bar -->
      <div class="right-top-bar">
        <button>
          <i class="bi bi-camera-video"></i>
        </button>
        <button>
          <i class="bi bi-bell"></i>
        </button>
        <img src="/assets/profile.jpg" alt="Avatar" id="avatar" />
      </div>
    </div>
    <!-- Main App -->
    <main>
      <!-- Navigation bar -->
      <!-- End to Navigation bar -->
      <nav class="nav-bar">
        <h1>This is a Navigation bar</h1>
      </nav>

      <!-- Video Players -->

      <!-- End to Video player -->
      <div class="videos">
        <h1>This is a video player</h1>
      </div>
      <!-- End to main app -->
    </main>
  </body>
</html>
